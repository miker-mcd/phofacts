<!DOCTYPE html>
<html>
  <head>
    <title>phofacts</title>
    <meta charset="UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </head>
  <body>
    <h1>PhoFacts</h1>
    <form action="{{ url_for('search_restaurants') }}" method=post>
      <input type="text" name="query" id="query" placeholder="Enter a zipcode">
      <button id="search">Search</button>
    </form>
    {% block body %}{% endblock %}
  </body>
</html
