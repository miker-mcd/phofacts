{% extends "index.html" %}
{% block body %}
<div id="map">
  <iframe height="250" frameborder="0" style="border:0;" src="{{ map_req }}" allowfullscreen></iframe>
</div>
<ul class='restaurants'>
  {% for restaurant in restaurants %}
  <li><img src="{{ restaurant.img_src }}"><strong>{{ restaurant.name }}</strong>, Rating: {{ restaurant.rating }}, Price Level: {{ restaurant.price_level }}, Address: {{ restaurant.formatted_address }}</li>
  {% endfor %}
</ul>
{% endblock %}
